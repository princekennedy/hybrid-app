<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings-container">
    <h1>Application Settings</h1>
    
    <form id="settings-form">
      <div class="form-group">
        <label for="app-name">Application Name:</label>
        <input type="text" id="app-name" name="appName" required placeholder="My Web App">
      </div>
      
      <div class="form-group">
        <label for="app-url">Web Application URL:</label>
        <input type="url" id="app-url" name="appUrl" required placeholder="https://example.com">
        <small>Enter the full URL including https://</small>
      </div>
      
      <div class="form-group">
        <label for="app-logo">Application Logo:</label>
        <div class="logo-selector">
          <button type="button" id="select-logo-btn" class="btn-secondary">Choose Logo File</button>
          <span id="logo-path">No file selected</span>
        </div>
        <input type="hidden" id="app-logo" name="appLogo">
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary">Save Settings</button>
        <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
      </div>
    </form>
    
    <div id="message" class="message"></div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
